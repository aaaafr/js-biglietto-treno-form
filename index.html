<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Biglietti del treno</title>
</head>

<body>

    <div class="container">

        <section>
            <h2>
                Calcola il prezzo del tuo biglietto
            </h2>

            <form class="card">

                <div class="form_container">
                    <div class="form_group">
                        <label for="name">Nome e Cognome</label>
                        <input type="text" name="name" id="name" placeholder="Add your name">
                    </div>
                    <div class="form_group">
                        <label for="km">Km da Percorrere</label>
                        <input type="number" name="km" id="km" step="0.01">
                    </div>
                    <div class="form_group">
                        <label for="age_group">Fascia d'eta</label>
                        <select name="age_group" id="age_group">
                            <option value="minorenne">Minorenne</option>
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="over65">Over 65</option>
                        </select>
                    </div>

                </div>

                <div class="actions">
                    <button id="generate_ticket_button" type="submit">Genera</button>
                    <button id="cancel_ticket_button">Annulla</button>
                </div>

            </form>
        </section>

        <section>
            <h2>Il tuo biglietto</h2>

            <div class="ticket_container">
                <h4>Dettaglio Passeggeri</h4>

            </div>

        </section>

    </div>


    <script src="./assets/js/main.js"></script>
</body>

</html>
