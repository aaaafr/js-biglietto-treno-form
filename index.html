<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Biglietto treno</title>
</head>
<body>
    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <div class="container">
        <div class="d-flex justify-content-around">
            <div class="full_name text-center">
                <h3>Nome e cognome</h3>
                <form>
                    <input type="text" class="form-control">
                </form>
            </div>
            <div class="distance text-center">
                <h3>Km da percorrere</h3>
                <form>
                    <input type="text"  class="form-control">
                </form>
            </div>
            <div class="range_age text-center">
                <h3>Fascia d'et√†</h3>
                <form>
                    <select id="inputState"class="form-control">
                        <option selected></option>
                        <option>Minorenne</option>
                        <option>Maggiorenne</option>
                        <option>Over 65</option>
                      </select>
                </form>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-5 pb-3">
            <button class="p-1 ml-2">Genera</button>
            <button class="p-1 ml-2">Annulla</button>
        </div>
    </div>
    <h1>IL TUO BIGLIETTO</h1>
    <div class="container">
        <h2>DETTAGLIO PASSEGGERI</h2>
        <div class="biglietto d-flex">
            <div class="bg-grey col-3">
                <h2>NOME PASSEGGERO</h2>
                <p id="person"></p>
            </div>
            <div class="bg-white col-9 d-flex justify-content-around">
                <div class="col-2">
                    <h2>Offerta</h2>
                    <p id="sconto"></p>
                </div>
                <div class="col-2">
                    <h2>Carrozza</h2>
                    <p id="carrozza"></p>
                </div>
                <div class="col-2">
                    <h2>Codice treno</h2>
                    <p id="cod_treno"></p>
                </div>
                <div class="col-2">
                    <h2>Prezzo Biglietto</h2>
                    <p id="spesa"></p>
                </div>
            </div>
        </div>


    </div>


    <script src="./assets/js/main.js"></script>
</body>
</html>
